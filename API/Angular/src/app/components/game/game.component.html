<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>
<body>
  <div class="bg" *ngIf="isLoad">
    <div class="dealerarea">
      <div class="cards">
        <div class="card" *ngFor="let usercard of dealer.cards"><img src="images/cards/{{usercard.suit}}-{{usercard.cardName}}.png"></div>
      </div>
    </div>
    <div class="dealernickname">Dealer</div>
    <div class="gamearea">
      <div class="playerpoints"><p style="text-align: center">Players point:</p>
        <ul>
          <li *ngFor="let userRound of userRounds">{{userRound.points}}</li>
        </ul>
      </div>
    </div>
    <div class="playerarea">
      <div class="cards" *ngFor="let user of users">
        <div class="card" *ngFor="let usercard of user.cards"><img src="images/cards/{{usercard.suit}}-{{usercard.cardName}}.png"></div>
      </div>
    </div>
    <div class="nickname" *ngFor="let user of users">{{user.nickname}}</div>
  </div>
</body>
</html>
