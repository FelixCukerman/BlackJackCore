<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>blackjack</title>
</head>
<body>
  <div class="bg">
    <div class="container" style="padding-top: 15%">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="line"></div>
          <input type="text" class="form-control" [(ngModel)]="user.Nickname" placeholder="Nickname" />
          <div class="line"></div>
          <input type="number" class="form-control" [(ngModel)]="request.userRate" />
          <div class="line"></div>
          <input type="number" class="form-control" [(ngModel)]="request.botQuantity" />
          <div class="line"></div>
          <input type="number" class="form-control" [(ngModel)]="request.roundQuantity" />
          <div class="line"></div>
          <button class="btn btn-primary" (click)="CreateNewGame()" style="width: 100%">Create new game</button>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</body>
</html>
